<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signin.js"></script>
    <link rel="stylesheet" href="signupStyle.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="container">
        <div class="first">
            <b>
                Sign In
            </b>
            <button type="button" class="close" data-dismiss="modal"> &times;</button>
        </div>
        <div class="text">
            Mobile Number
        </div>
        <div class="second">
            <div>
                <select name="country" id="code">
                    <option value="IND">India</option>
                    <option value=" USA">United States Of America</option>
                    <option value="UAE">United Emirets Arab</option>
                    <option value="UK">United Kingdom</option>
                    <option value="AUS">Australia</option>
                </select>
            </div>
            <div>
               +91
            </div>
            <div>
               <input id="usrNumber" class="num" type="text" placeholder="Enter Your Mobile Number">
            </div>
        </div>
        <div class="third">
                <input class="button" onclick="formSubmit()" type="submit" value="Submit" data-target="#mymodel" data-toggle="modal">
                </input>
                <div class="modal" id="mymodel">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <b>Login with One Time Password(OTP)</b>
                                <button type="button" class="close" data-dismiss="modal"> &times;</button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <div>
                                        <b>To Continue With Login</b>
                                        <div>Click below to get One Time Password(OTP),</div>
                                        <div>on your mobile <b>+91- 7008865028</b></div>
                                    </div>
                                </div>
                                <input id="otpbutton" type="submit" value="Send OTP">
                                <p class="or">OR</p>
                                <button class="req">Request OTP on Email</button>
                                <button class="req1">Login With Password</button>
                                <p class="or">OR</p>
                                <div class="last"><a class="at" href="">Sign In as Different User</a></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <p class="or">OR</p>
        <div class="fourth">
            <div>
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQcdSz8q7fk6mULp_eFgFetkkJHFp4nGK4-Ki3PNRgIPJ5oNPlY">
            </div>
            <div>
                <button type="submit">
                    Continue With Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/629044acfa.js" crossorigin="anonymous"></script>
<script>
    var btn=document.querySelector("#otpbutton");
    btn.addEventListener("click",function(){
        window.location.href="otppage.html";
    })
    function formSubmit(){
        var x = document.querySelector("#usrNumber").value;
        localStorage.setItem("UserNumber", JSON.stringify(x),);
    }
</script>
